<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Kicker Simulator</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <h1>Goal Kicker Simulator</h1>
    <div id="conditionSelect">
        <label><input type="radio" name="condition" value="independent" checked> Reshuffle Each Time</label>
        <label><input type="radio" name="condition" value="dependent"> Use Same Deck</label>
    </div>
    <div id="bettingSelect">
        <label><input type="radio" name="betting" value="payouts" checked> Set Payouts</label>
        <label><input type="radio" name="betting" value="guess"> Guess Within/Outside</label>
    </div>
    <div id="inputTable">
        <table id="payoutInputs">
            <tr><td>Bet:</td><td><input type="number" id="betInput" min="1" value="1"></td></tr>
            <tr><td>Within:</td><td><input type="number" id="withinInput" value="2"></td></tr>
            <tr><td>Outside:</td><td><input type="number" id="outsideInput" value="0"></td></tr>
            <tr><td>Same:</td><td><input type="number" id="sameInput" value="-5"></td></tr>
        </table>
        <table id="guessInputs" style="display: none;">
            <tr><td>Bet:</td><td><input type="number" id="guessBetInput" min="1" value="1"></td></tr>
            <tr><td>Win:</td><td><input type="number" id="winInput" value="5"></td></tr>
            <tr><td>Lose:</td><td><input type="number" id="loseInput" value="-5"></td></tr>
            <tr><td>Same:</td><td><input type="number" id="guessSameInput" value="-10"></td></tr>
        </table>
    </div>
    <div id="controls">
        <button id="interactiveBtn">Interactive Mode</button>
        <button id="autoBtn">Auto Mode</button>
        <input type="number" id="trialCount" min="1" value="17" style="width: 50px;">
        <button id="runTrials">Run Trials</button>
        <button id="resetStatsBtn">Reset Stats</button>
    </div>
    <div id="guessOptions" style="display: none;">
        <button class="guess" data-guess="within">Within</button>
        <button class="guess" data-guess="outside">Outside</button>
        <button class="guess" data-guess="same">Same</button>
    </div>
    <div id="cards">
        <div id="top-row">
            <div class="card-container">
                <img id="card1" src="" alt="Card 1">
                <span id="rank1"></span>
            </div>
            <div class="card-container">
                <img id="card2" src="" alt="Card 2">
                <span id="rank2"></span>
            </div>
        </div>
        <div id="bottom-row">
            <div class="card-container">
                <img id="card3" src="" alt="Card 3" style="display: none;">
                <span id="rank3" style="display: none;"></span>
            </div>
        </div>
    </div>
    <p id="result"></p>
    <p id="stats">Total Trials: 0, Within: 0, Outside: 0, Same: 0, Final Payout: 0</p>
    <div id="trialTable">
        <table>
            <thead>
                <tr>
                    <th>Card 1</th>
                    <th>Card 2</th>
                    <th>Card 3</th>
                    <th>Result</th>
                    <th>Outcome</th>
                    <th>Current Payout</th>
                </tr>
            </thead>
            <tbody id="trialRows"></tbody>
        </table>
        <div id="pagination">
            <button id="prevPage" disabled>Backward</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" disabled>Forward</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
